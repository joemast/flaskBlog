{% extends "base.html" %}

{% block content %}

{% if posts %}
  {% for p in posts %}
    <br>
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">{{ p.title }}</h2>
        <h5 class="card-title">{{ p.pub_date|format_date }}</h5>
      </div>
      <div class="card-block">
        <p class="card-text text-justify">{{ p.content|truncate_chars|markdown }}
          <a href="{{ url_for('blog.post', post_id=p.id) }}">:: leia mais! ::</a></p>
      </div>
    </div>
  {% endfor %}
{% endif %}

{% endblock %}
