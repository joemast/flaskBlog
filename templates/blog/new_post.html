{% extends "base.html" %}

{% block content %}

<h3>Post</h3>

<div class="form">
  <form class="form-group" action="{{ url_for('blog.new_post') }}" method="POST">
    <div class="row">
      <div class="col-12">
        <label for="exampleInputPassword1">Title</label>
        <input type="text" class="form-control" name="name" id="exampleInputPassword1"
               placeholder="Title">
      </div>

      <div class="col-12">
        <label for="exampleTextarea">Content</label>
        <textarea class="form-control" rows="12" id="exampleTextarea" name="content"></textarea>
      </div>
    </div>
    <br>
    <input class="btn btn-info" type="submit" name="" value="Post">

  </form>
</div>

{% endblock %}
