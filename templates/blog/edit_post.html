{% extends "base.html" %}

{% block content %}

<h3>Edit This Post</h3>

{% if post %}

<div class="form">

  <form class="form-group" action="{{ url_for('blog.edit_post', post_id=post.id) }}"
        method="POST">

    <div class="row">
      <div class="col-12">
        <label for="exampleInputPassword1">Title</label>
        <input type="text" class="form-control" name="title" value="{{ post.title }}"
               id="exampleInputPassword1" placeholder="Name">
      </div>

      <div class="col-12">
        <label for="exampleTextarea">Content</label>
        <textarea class="form-control" rows="12" id="exampleTextarea" name="content">{{ post.content }}</textarea>
      </div>
    </div>
    <br>
    <br>
    <input class="btn btn-info" type="submit" name="" value="Edit">
  </form>
</div>

{% endif %}

{% endblock %}
