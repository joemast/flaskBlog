{% extends "base.html" %}

{% block content %}

{% if post %}
  <br>
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">{{ post.title }}</h4>
      <h5 class="card-title">{{ post.pub_date|format_date }}</h5>
    </div>
    <div class="card-block">
      <p class="card-text text-justify">{{ post.content|markdown }}</p>
    </div>
  </div>
{% endif %}

{% endblock %}
